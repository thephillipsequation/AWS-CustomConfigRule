AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  # ObjectVersion:
  #   Type: String
  CodeBucket:
    Type: String
    default: "us-east-1-jp-cfn-241-lambda-code"
Resources:
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "lambda-config-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: "Allow"
          Principal:
            Service:
              - "lambda.amazonaws.com"
          Action:
            - "sts:AssumeRole"
      Policies:
        -
          PolicyName: "lambda-config-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - 
                Effect: "Allow"
                Action: "*"
                Resource:
                  - "*"
  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties: 
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: "main.zip"
        # S3ObjectVersion: !Ref ObjectVersion
      Description: Checks if S3 bucket names comply with naming convention
      FunctionName: S3BucketComplianceCheck
      Handler: S3BucketComplianceChek
      Role: !Ref LambdaRole
      Runtime: go1.x
  ConfigRule:
    Type: "AWS::Config::ConfigRule"
    Properties:
      Description: Evaluates if S3 Bucket Names start with AWS Region
      MaximumExecutionFrequency: String
      Scope:
        ComplianceResourceTypes:
          -
            AWS::S3::Bucket
      Source:
        Owner: CUSTOM_LAMBDA
        SourceDetails:
          - 
            EventSource: "aws.config"
            MessageType: "ConfigurationItemChangeNotification"
        SourceIdentifier: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:S3BucketComplianceCheck